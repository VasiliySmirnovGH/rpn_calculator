name: CI for RPN Calculator

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
    - name: Configure with CMake
      run: |
        mkdir build
        cd build
        cmake ..
    - name: Build project
      run: |
        cd build
        cmake --build .
    - name: Run tests
      run: |
        cd build
        ./tests/rpn_tests
