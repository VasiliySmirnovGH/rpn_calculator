name: CI Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install deps
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make
